{% extends "base_generic.html" %}
{% block content %}
	<h1>List of projects</h1>
	{% if project_list %}
		<ul>		
			{% for project in project_list %}
			<li>
			<a href="{{ project.id }}">{{ project.name }}</a> ({{project.leader}})
			</li>
			{% endfor %}
		</ul>
		{% else %}
		<p>There are no projects.</p>
	{% endif %}
{% endblock %}
